        <div class="row">
            <div class="col-md-6 p-4">
                
                
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Your name or company name">


            </div>

            <div class="col-md-6 p-4">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">

            </div>
        </div>

        <div class="row">

            <div class="col-md-6 p-4">
                
                
                <label for="phoneInput" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneInput" placeholder="e.g. ( +44 7123456789 or +1(202)-123-4567 )">


            </div>

            <div class="col-md-6 p-4">
                
                <label for="contactMethod" class="form-label">Prefered Contact Method</label>
                <select class="form-select" id="contactMethod">
                  <option selected>Choose...</option>
                  <option value="1">Phone</option>
                  <option value="2">Email</option>
                  <option value="3">Both</option>
                </select>

            </div>

          
        </div>

        <div class="row">

            <div class="col-md-6 p-4">
                
                
                <label for="typeUserInput" class="form-label">Business Type</label>
                <input type="text" class="form-control" id="typeUserInput" placeholder="e.g. (Hospital, Personal or School)">
                

            </div>

            <div class="col-md-6 p-4">
                
                <label for="cityInput" class="form-label">Shipping City</label>
                <input type="phone" class="form-control" id="cityInput" placeholder="e.g. (Austin, TX, USA or London, UK)">


            </div>

          
        </div>

        <div class="row">
            <div class="col-md-8 p-4">
                <label for="subjectInput" class="form-label">Subject:</label>
                <input type="phone" class="form-control" id="subjectInput" placeholder="Enter a subject of your message">
    
            </div>
        </div>

        <div class="row">
            <div class="col p-4">

                <form action="/action_page.php">

                    <div class="form-group">
                      <label for="comment">Message:</label>
                      <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Tell us about what you need to buy"></textarea>
                    </div>
                    
                
                </form>

            </div>
        </div>

        <div class="row text-center">
            <div class="col p-4">
